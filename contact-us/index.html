<!doctype html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Halaman Contact us - Mediaagni" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="google-site-verification" content="YtkUrEaPqvYTTIF06KE6svHOBAL8NdK3-0vx9Wo5bEU" />

  <title>Contact Us</title>

  <link rel="canonical" href="https://tools.mediaagni.com/contact-us/">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/logo.png">
  <link rel="stylesheet" href="/base.css">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="page">
    <div id="header"></div>

    <main class="content-container">
      <!-- ISI KONTEN -->
      <div class="card">
        <h1>Contact Us</h1>
        <p class="subtitle">
          Kritik, saran, atau pertanyaan? Kirim langsung via email.
        </p>

        <div class="field">
          <label for="subject">Subject</label>
          <input id="subject" type="text" placeholder="Judul pesan…" />
        </div>

        <div class="field">
          <label for="message">Pesan</label>
          <textarea id="message" placeholder="Tulis pesan kamu di sini…"></textarea>
        </div>

        <button class="btn" id="sendBtn">Kirim</button>

        <div class="note">
          Pesan akan dibuka melalui aplikasi email di perangkat kamu.
        </div>
      </div>
    </main>
    <div id="footer"></div>
  </div>
  <script src="/layout.js" defer></script>
  <!-- CUSTOM JS -->
  <script src="contact.js"></script>
</body>

</html>

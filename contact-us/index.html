<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      name="google-site-verification"
      content="YtkUrEaPqvYTTIF06KE6svHOBAL8NdK3-0vx9Wo5bEU"
    />

    <title>Contact Us</title>

    <link rel="canonical" href="https://tools.mediaagni.com/contact-us/" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/logo.png" />
    <link rel="stylesheet" href="/base.css" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-GFW4LWZJSG"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-GFW4LWZJSG");

  <body>
    <div class="page">
      <div id="header"></div>

      <main class="content-container">
        <!-- ISI KONTEN -->
        <section class="card card-accent">
          <div class="card-header">
            <h1 class="card-title">Contact Us</h1>
            <p class="card-desc">
              Kritik, saran, atau pertanyaan? Kirim langsung via email.
            </p>
          </div>

          <div class="card-body">
            <div class="field">
              <label for="subject">Subject</label>
              <input id="subject" type="text" placeholder="Judul pesan…" />
            </div>

            <div class="field">
              <label for="message">Pesan</label>
              <textarea
                id="message"
                placeholder="Tulis pesan kamu di sini…"
              ></textarea>
            </div>

            <button class="btn" id="sendBtn">Kirim</button>

            <!-- ini custom -->
            <div class="note">
              Pesan akan dibuka melalui aplikasi email di perangkat kamu.
            </div>
          </div>
        </section>
      </main>
      <div id="footer"></div>
    </div>
    <script src="/layout.js" defer></script>
    <!-- CUSTOM JS -->
    <script src="contact.js"></script>
  </body>
</html>

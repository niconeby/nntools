<style>
  .footer-wrap {
    width: 100%;
    padding: 0 18px 32px;
  }

  .site-footer {
    background: var(--card);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 18px 16px 16px;
    color: var(--muted);
    font-size: 13px;
  }

  .footer-grid {
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    align-items: center;
    gap: 12px;
  }

  .footer-left,
  .footer-right {
    display: flex;
    gap: 10px;
  }

  .footer-left {
    justify-content: flex-start;
  }

  .footer-right {
    justify-content: flex-end;
  }

  /* ===== SOCIAL ICON ===== */
  .footer-social {
    display: flex;
    gap: 10px;
  }

  .social-link {
    width: 36px;
    height: 36px;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: rgba(255, 255, 255, 0.9);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    transition: transform .12s ease, background .12s ease, border-color .12s ease;
  }

  .social-link:hover {
    transform: translateY(-1px);
    background: rgba(0, 133, 124, 0.06);
    border-color: rgba(0, 133, 124, 0.22);
  }

  .social-link img {
    width: 18px;
    height: 18px;
    display: block;
  }

  /* ===== MIDDLE ===== */
  .footer-middle {
    text-align: center;
    display: grid;
    gap: 10px;
  }

  .footer-copy p {
    margin: 0;
    font-size: 12.5px;
  }

  .footer-links a {
    color: var(--brand);
    text-decoration: none;
    font-weight: 600;
  }

  .footer-links a:hover {
    text-decoration: underline;
    text-underline-offset: 3px;
  }

  .footer-sep {
    margin: 0 8px;
    color: rgba(15, 23, 42, 0.35);
  }

  .footer-top {
    display: none;
  }

  /* ===== MOBILE ===== */
  @media (max-width: 768px) {
    .footer-grid {
      grid-template-columns: 1fr;
      justify-items: center;
      gap: 14px;
    }

    .footer-left,
    .footer-right {
      display: none;
    }

    .footer-top {
      display: block;
      justify-content: center;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .footer-links a {
      display: block;
      margin: 4px 0;
    }

    .footer-middle {
      width: 100%;
    }
  }
</style>

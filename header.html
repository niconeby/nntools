<style>
  :root{
    --header-bg: #ffffff;
    --header-border: rgba(15, 23, 42, 0.08);
    --nav-hover-bg: rgba(0, 133, 124, 0.08);
    --nav-hover-border: rgba(0, 133, 124, 0.18);
    --nav-active-bg: rgba(0, 133, 124, 0.10);
    --nav-active-border: rgba(0, 133, 124, 0.22);
    --panel-bg: rgba(255, 255, 255, 0.92);
    --panel-border: rgba(15, 23, 42, 0.08);
    --dd-bg: rgba(255,255,255,.98);
    --dd-border: rgba(15,23,42,.10);
    --dd-shadow: var(--shadow);
  }

  #header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 100;
    background: var(--header-bg);
    border-bottom: 1px solid var(--header-border);
  }

  .site-header {
    max-width: var(--container);
    margin: 0 auto;
    padding: 15px 18px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 16px;
  }

  .brand {
    display: flex;
    align-items: center;
    min-width: 0;
  }

  .brand a {
    display: inline-flex;
    align-items: center;
  }

  .brand-logo {
    height: 36px;
    width: auto;
    max-width: 240px;
    object-fit: contain;
    display: block;
  }

  /* desktop nav */
  .nav {
    display: flex;
    align-items: center;
    gap: 8px;
    flex-wrap: wrap;
    justify-content: flex-end;
  }

  .nav a,
  .nav-dd-btn {
    color: var(--text);
    text-decoration: none;
    font-size: 13px;
    padding: 7px 10px;
    border-radius: 10px;
    border: 1px solid transparent;
    transition:
      background 0.15s ease,
      border-color 0.15s ease;
    white-space: nowrap;
    font-weight: 300;
  }

  .nav a:hover,
  .nav-dd-btn:hover {
    background: var(--nav-hover-bg);
    border-color: var(--nav-hover-border);
  }

  .nav a.is-primary {
    color: var(--brand);
    background: rgba(0, 133, 124, 0.1);
    border-color: rgba(0, 133, 124, 0.18);
    font-weight: 600;
  }

  .nav a.is-active,
  .nav-panel a.is-active {
    background: var(--nav-active-bg);
    border-color: var(--nav-active-border);
    color: var(--brand);
    font-weight: 600 !important;
  }

  /* hamburger button (lebih bagus) */
  .menu-btn {
    display: none;
    width: 44px;
    height: 40px;
    border-radius: 12px;
    border: 1px solid rgba(15, 23, 42, 0.1);
    background: rgba(255, 255, 255, 0.9);
    cursor: pointer;
    align-items: center;
    justify-content: center;
    transition:
      transform 0.12s ease,
      background 0.12s ease,
      border-color 0.12s ease;
  }

  .menu-btn:hover {
    background: rgba(0, 133, 124, 0.06);
    border-color: rgba(0, 133, 124, 0.18);
    transform: translateY(-1px);
  }

  /* icon pakai svg biar crisp */
  .menu-icon {
    width: 22px;
    height: 22px;
    display: block;
  }

  /* biar klik selalu kena button, bukan SVG/path */
  .menu-icon,
  .menu-icon * {
    pointer-events: none;
  }

  /* mobile dropdown panel */
  .nav-panel {
    max-width: var(--container);
    margin: 0 auto;
    max-height: 0;
    opacity: 0;
    transform: translateY(-6px);
    overflow: hidden;

    transition:
      max-height 280ms ease,
      opacity 220ms ease,
      transform 220ms ease;
    will-change: max-height, opacity, transform;
  }

  .nav-panel-inner {
    border-top: 1px solid var(--panel-border);
    padding-top: 12px;
    display: grid;
    gap: 8px;
  }

  .nav-panel a {
    display: block;
    padding: 10px 12px;
    border-radius: 12px;
    font-size: 14px;
    color: var(--text);
    text-decoration: none;
    border: 1px solid var(--panel-border);
    background: var(--panel-bg);
    transition:
      background 0.12s ease,
      border-color 0.12s ease;
  }

  .nav-panel a:hover {
    border-color: rgba(0, 133, 124, 0.22);
    background: rgba(0, 133, 124, 0.06);
  }

  .nav-panel a.is-primary {
    color: var(--brand);
    border-color: rgba(0, 133, 124, 0.22);
    background: rgba(0, 133, 124, 0.1);
    font-weight: 600;
  }

  /* open state controlled by class */
  #header.is-open .nav-panel {
    max-height: 520px;
    /* cukup untuk 5 link, boleh kamu naikkan */
    opacity: 1;
    transform: translateY(0);
    padding: 0 14px 14px;
  }

  /* Desktop dropdown (Tools) */
  .nav-dd {
    position: relative;
    display: inline-flex;
    align-items: center;
  }

  .nav-dd-btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 9px 10px;
    cursor: pointer;
    background: transparent;
  }

  .nav-dd-btn img {
    width: 14px;
    height: 14px;
    opacity: 0.75;
    transition: transform 0.15s ease, opacity 0.15s ease;
  }

  .nav-dd.is-open .nav-dd-btn img {
    transform: rotate(180deg);
    opacity: 0.9;
  }

  /* menu wrapper */
  .nav-dd-menu {
    position: absolute;
    top: calc(100% + 10px);
    right: 0;
    min-width: 320px;
    z-index: 120;

    background: var(--dd-bg);
    border: 1px solid var(--dd-border);
    border-radius: 16px;
    box-shadow: var(--dd-shadow);
    padding: 10px;

    opacity: 0;
    transform: translateY(-6px);
    pointer-events: none;

    transition: opacity 0.15s ease, transform 0.15s ease;
  }

  .nav-dd.is-open .nav-dd-menu {
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
  }

  /* card inside dropdown */
  .nav-dd-card {
    position: relative;
    border-radius: 14px;
    overflow: hidden;
  }

  .dd-accent {
    position: absolute;
    inset: 0 auto 0 0;
    width: 6px;
    background: rgba(0, 133, 124, 0.55);
  }

  /* dropdown items */
  .nav-dd-menu a[role="menuitem"] {
    display: block;
    padding: 12px 12px 12px 16px;
    margin: 4px; /* space for accent */
    border-top-left-radius: 0px;
    border-bottom-left-radius: 0px;
    border-top-right-radius: 16px;
    border-bottom-right-radius: 16px;
    text-decoration: none;
    color: var(--text);
    border: 1px solid transparent;
    transition: background 0.12s ease, border-color 0.12s ease;
  }

  .nav-dd-menu a[role="menuitem"]:hover {
    background: rgba(0, 133, 124, 0.06);
    border-color: rgba(0, 133, 124, 0.18);
  }

  .dd-item-title {
    font-weight: 600;
    font-size: 13px;
    line-height: 1.2;
  }

  .dd-item-desc {
    margin-top: 4px;
    font-size: 12px;
    opacity: 0.75;
    line-height: 1.35;
  }

  /* Mobile dropdown (Tools)*/
  .nav-panel-dd-btn {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 10px;

    width: 100%;
    padding: 10px 12px;
    border-radius: 12px;
    font-size: 14px;
    color: var(--text);

    border: 1px solid var(--panel-border);
    background: var(--panel-bg);
    cursor: pointer;

    transition: background 0.12s ease, border-color 0.12s ease;
  }

  .nav-panel-dd-btn:hover {
    border-color: rgba(0, 133, 124, 0.22);
    background: rgba(0, 133, 124, 0.06);
  }

  .nav-panel-dd-btn img {
    width: 14px;
    height: 14px;
    opacity: 0.75;
    transition: transform 0.15s ease, opacity 0.15s ease;
  }

  /* submenu container */
  .nav-panel-dd {
    max-height: 0;
    opacity: 0;
    overflow: hidden;
    transform: translateY(-4px);
    transition: max-height 220ms ease, opacity 180ms ease, transform 180ms ease;
    display: grid;
    gap: 8px;
  }

  /* open state (pakai class di parent/element menu) */
  .nav-panel-dd.is-open {
    max-height: 240px;
    opacity: 1;
    transform: translateY(0);
  }

  .nav-panel-dd-btn.is-open img {
    transform: rotate(180deg);
    opacity: 0.9;
  }

  /* submenu links look like the rest */
  .nav-panel-dd a {
    display: block;
    padding: 10px 12px;
    border-radius: 12px;
    font-size: 14px;
    color: var(--text);
    text-decoration: none;
    border: 1px solid var(--panel-border);
    background: var(--panel-bg);
    transition: background 0.12s ease, border-color 0.12s ease;
  }

  .nav-panel-dd a:hover {
    border-color: rgba(0, 133, 124, 0.22);
    background: rgba(0, 133, 124, 0.06);
  }

  /* responsive */
  @media (max-width: 720px) {
    .site-header {
      padding: 10px 14px;
    }

    .brand-logo {
      height: 32px;
      max-width: 200px;
    }

    .nav {
      display: none;
    }

    .menu-btn {
      display: inline-flex;
    }

    .nav-panel {
      padding: 0 14px;
    }
  }
</style>

  <button

    <svg class="menu-icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">

        <div class="nav-dd-card">

          </a>

      </div>
    </div>
    <a href="/privacy-policy/">Privacy Policy</a>
    <a href="/disclaimer/">Disclaimer</a>

</nav>
